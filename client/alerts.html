<template name="alerts">
  <div class="container">
    {{>alert_template}}
  </div>
</template>


<template name = "alert_template">
    <div class="container">
        <div class="row">
          <h1>Alerts:</h1>
        </div>
       
        <div class="row" id="alertrow">
            {{alertdata}}
        </div>

    </div>
</template>

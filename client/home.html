<template name="carousel_list">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
            <img src="carousel-1.JPG" class="d-block carousel-img">
          </div>
          <div class="item">
            <img src="carousel-2.JPG" class="d-block carousel-img">
          </div>
          <div class="item">
            <img src="carousel-3.JPG" class="d-block carousel-img">
          </div>
          <div class="item">
              <img src="carousel-4.JPG" class="d-block carousel-img">
          </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev" role="button"></a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next" role="button"></a>
    </div>

    <div id="about_us">

        <div class="container">
          <div class="row">
            <h1>About Us.</h1>
          </div>
          <div class="row">
            This Website has been created to provide latest updates on social media feed from Facebook and Twitter for each of the 
            US National Parks so that users don't have to move to multiple websites to gether these informations.
            A user with login information can login to the website and use the chat capability to check with the fellow travellers
            on the latest status on the parking in the popular trails or scenic places. Also latest updates on the park weather and 
            trail and road closures.

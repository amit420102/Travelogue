<template name = "chat">
    {{>header}}
    {{>messageForm}}
    {{>messageList}}
</template>

<template name="header">
        <h1>Welcome to Travelogue {{nickname}}</h1>
    </template>
    
    <template name="messageList">
        {{#each messages}}
            
            <div class="row">
                {{#if logged_user email}}
            
                <div class="col-md-6 col-md-offset-6 chat_list_logged_user">
                    {{nickname}} ({{createdOn}}) :
                    <h4>{{messageText}}</h4>
                </div>
                {{else}}
                <div class="col-md-6 chat_list">
                    {{nickname}} ({{createdOn}}) :
                    <h4>{{messageText}}</h4>
                </div>
                {{/if}}
            </div>
        {{/each}}
    </template>
    
   
    <template name="messageForm">
        <div class="form-group">
            <label for="message-text-input">Message:</label>
            <input type="text" class="form-control" id="message-text-input" placeholder="Type message here...">
            <br>
            <button type="submit" class="btn btn-primary js-save-message">Post!</button>
        </div>
    </template>
